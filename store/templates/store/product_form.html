{% extends 'store/base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Editar Producto{% else %}Agregar Producto{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Guardar</button>
  <a class="btn btn-secondary" href="{% url 'store:products_list' %}">Cancelar</a>
</form>
{% endblock %}
