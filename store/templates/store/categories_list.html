{% extends 'store/base.html' %}
{% block title %}Categorías{% endblock %}
{% block content %}
<h1>Categorías <a class="btn btn-sm btn-primary" href="{% url 'store:category_add' %}">Agregar</a></h1>
<table class="table">
  <thead><tr><th>Nombre</th><th>Descripción</th><th>Acciones</th></tr></thead>
  <tbody>
    {% for c in categories %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.description|linebreaksbr }}</td>
      <td><a class="btn btn-sm btn-secondary" href="{% url 'store:category_edit' c.pk %}">Editar</a></td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No hay categorías.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
