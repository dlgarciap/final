<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Mi Tienda{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'store:home' %}">MiTienda</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'store:categories_list' %}">Categorías</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'store:products_list' %}">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'store:credits' %}">Créditos</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'store:contact' %}">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
