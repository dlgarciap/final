{% extends 'store/base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Editar Categoría{% else %}Agregar Categoría{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Guardar</button>
  <a class="btn btn-secondary" href="{% url 'store:categories_list' %}">Cancelar</a>
</form>
{% endblock %}
